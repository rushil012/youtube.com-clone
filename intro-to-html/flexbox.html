<!DOCTYPE html>
<html>
  <head>
    <title>
      flexbox practice
    </title>
  </head>
  <body style="padding: 1000px;">
    <div style="display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>


    <div style="
    margin-top: 30px;
    display: flex;
      flex-direction: row;">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="
        flex: 1;
        background-color: lightpink;">flex: 1</div>
      </div>

      <div style="
      margin-top: 30px;
      display: flex;
        flex-direction: row;">
          <div style="background-color: lightblue;
          width: 100px;">100px</div>
          <div style="
          flex: 1;
          background-color: lightpink;">flex: 1</div>
          <div style="background-color: lightblue;flex: 2;">lol</div>
        </div>


        <div style="
        margin-top: 30px;
        display: flex;
        margin-top: 30px;
        height: 70px;
          flex-direction: row;
          border-width: 2px;
          border-style: solid;
          background-color: lightblue;
          justify-content: center;
          ">
          <div style="
          width: 100px;
          background-color: lightblue;">flex: 1</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            
            <div style="background-color: lightblue;width: 100px;">lol</div>
          </div>


    
        
  </body>
</html>
